

<div class="panel">
    <h1 class="timer">00</h1>
    <!-- Jugador 1 (Arriba) -->
    <div class="jugador jugador1">
    
        <h1>{{name[3]}}  <span class="container_point">12</span></h1>
                    
        <div class="cartas">
            @for (card of cards; track $index) {                
                <img src="{{card.image}}" alt="Carta 6" class="carta">
                }
        </div>
    </div>
    
    <!-- Jugador 2 (Derecha) -->

            }
        
        </div>
       
        <h1 class="name-right" >{{name[3]}}  <span class="container_point">12</span></h1>
